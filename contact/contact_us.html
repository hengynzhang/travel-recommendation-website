<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Contact Us</title>
    <link rel='stylesheet' href='./contact_us.css'>
</head>

<body>
    <nav>
        <div class='links'>
            <a href='/index.html'>Home</a>
            <a href='../about/about_us.html'>About Us</a>
            <a href='./contact us.html'>Contact Us</a>
        </div>
    </nav>

    <div class='contact-us'>
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Please fill out the form below to get in touch.</p>

        <form action="#" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Enter your message here"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script src='travel_recommendation.js'></script>
</body>
</html>

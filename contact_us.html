<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Travel Recommendation | Contact Us</title>
    <link rel='stylesheet' href='travel_recommendation.css'>
</head>

<body>
    <nav>
        <a href='home'>Home</a>
        <a href='about us'>About Us</a>
        <a href='contact us'>Contact Us</a>
    </nav>

    <div class='contact-us'>
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Please fill out the form below to get in touch.</p>

        <form action="#" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Enter your message here"></textarea>

            <button type="submit">Send Message</button>
        </form>

        <section class="contact-info">
            <h2>Our Contact Information</h2>
            <p>Email: support@travelrecommendation.com</p>
            <p>Phone: +1 (234) 567-8900</p>
            <p>Address: 123 Travel Lane, Wanderlust City, USA</p>
        </section>
    </div>

    <script src='travel_recommendation.js'></script>
</body>
</html>
